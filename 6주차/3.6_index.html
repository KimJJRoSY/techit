<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App(){
        const [minutes, setMinutes]= React.useState(0); 
        // setState 디폴트 값을 0으로 설정 ==> minutes== 0이됨
        const onChange = (event) =>{
            setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
        return (
            <div>
            <h1>Super Converter</h1>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
                </div>
                <div>
                    <label for="hours">Hours</label>
                    <input value={minutes / 60} id="hours"  placeholder="Hours" type="number" />
                    <input value={Math.round(minutes / 60)} id="hours"  placeholder="Hours" type="number" disabled/>
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        ); 
        }
    ReactDOM.render(<App/>, root);
    </script>
  </body>

  <!-- 
    onChange 함수 : 데이터를 업데이트 해줌  ==> 삭제하면 업데이트 안되서 데이터 넣어도 적용 X
    # input의 value를 연결시켜주는 이유 : input값을 외부에서도 수정해주기 위해서 
    disabled : 클릭 안되게 막음 
    -->
